<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="odin-logo">
                <img class="logo-sidebar" src="./images/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>
            <div class="footer">
                <p>Photo by <a href="https://unsplash.com/@aarsoph">Kristijan Arsov</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        
        <div class="right">
            <div class="top">
                <h2>This is not a real online service! You know you need something<br/>
                like this in your life to help you realize your deepest dreams<br/>
                Sign up <em>now</em> to get started.
                <br/><br/>
                You <em>know</em> you want to.
                </h2>
            </div>
            <div class="middle">
                <h3>Let's do this!</h3>
                <form action="" method="get" class="form-main">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="first_name">
                        </div>
                        <div class="form-div">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <p class="error-msg">*Passwords do not match</p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last_name">
                        </div>
                        <div class="form-div">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="form-div">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input class="error" type="password" id="password" name="password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" class="btn">Create Account</button>
                <div class="hyperlink">
                    <p>Already have an account? <a href="" class="login">Log in</a></p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
